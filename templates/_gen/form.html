<form class="uk-form uk-form-horizontal"
      action="" method="post" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
        <div class="uk-form-row">
            <label class="uk-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="uk-form-controls">{{ field }}</div>
            {% for error in field.errors %}
                <div class="uk-alert uk-alert-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <div class="uk-form-row">
        <button type="submit" class="uk-button uk-button-primary">Отправить</button>
    </div>
    {% for error in form.non_field_errors %}
        <div class="uk-alert uk-alert-danger">{{ error }}</div>
    {% endfor %}
</form>
