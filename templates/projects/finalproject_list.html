{% extends "base.html" %}
{% load html text %}

{% block title %}Квалификационные работы{% endblock %}

{% block content %}
<h1>Квалификационные работы</h1>

<p><a href="{% url 'projects:open-final-index' %}">Открытые темы</a></p>

<table class="uk-table uk-table-hover">
    <tr>
        <th class="uk-width-2-6">Студент</th>
        <th class="uk-width-4-6">Тема</th>
    </tr>
    {% for fp in finalproject_list %}
    <tr>
        <td class="uk-width-2-6">{{ fp.student | link_icon }}</td>
        <td class="uk-width-4-6">{{ fp | link_icon }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
