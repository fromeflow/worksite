{% extends "seminars/base.html" %}

{% block title %}
{{ seminar }} [Добавление материалов]
{% endblock %}

{% block breadcrumb %}
{% spaceless %}
{{ block.super }}
<li>
    <a href="{% url 'seminars-detail' seminar_id=seminar.id %}">{{ seminar }}</a>
</li>
{% endspaceless %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="" method="post" role="form"
              enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
            </table>
            <button type="submit" class="btn btn-default">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
