{% extends "account/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1>Вход</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form action="{% url 'account-login' %}"
              method="post" role="form"
              class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">Логин</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Логин">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Пароль</label>

                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Вход</button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
