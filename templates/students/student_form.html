{% extends "students/base.html" %}

{% block title %}{{ student.surname_initials }} [Правка]{% endblock %}

{% block breadcrumb %}
{{ block.super }}
<li><a href="{% url 'students-detail' student_id=student.id %}">{{ student.surname_initials }}</a></li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'students-edit' pk=student.id %}"
              method="post" role="form">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
            </table>
            <button type="submit" class="btn btn-default">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
